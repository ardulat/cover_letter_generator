<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='icons8-chatgpt-48.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='icons8-chatgpt-144.png') }}" class="icon" />
  <h3>Cover letter generator</h3>
  <form action="/" method="post">
    <input type="text" name="prompt" value="Write me a cover letter for a job posting given the job description and a resume." placeholder="Enter a prompt" required />
    <input type="text" name="job" placeholder="Enter a job description" required />
    <input type="text" name="resume" placeholder="Enter a resume" required />
    <input type="submit" value="Generate cover letter" />
  </form>
  {% if result %}
  <div class="result">
    {% autoescape false %}
      {{ result }}
    {% endautoescape %}
  </div>
  {% endif %}
</body>
